# When naming wiring property values, always use
# the following standard: [subsystem].[type].[name],
# where [subsystem] is the name of the subsystem it 
# is in, [name] is the unique name of the property,
# and [type] is the type of port.

# Motor ports
drivetrain.motor.left.master = 1, false
drivetrain.motor.right.master = 2, false
drivetrain.motor.left.slaveone = 3, false
drivetrain.motor.left.slavetwo = 4, false
drivetrain.motor.right.slaveone = 5, false
drivetrain.motor.right.slavetwo = 6, false
gearintake.motor = 7, true
#auger.motor = 8, true
#shooter.motor = 9, true
#feeder.motor = 10, true
#agitator.motor = 11, true
fuelintake.motor.main = 12, false
climber.motor.one = 13, true
climber.motor.two = 14, false

#Solenoid ports
drivetrain.solenoid.driveshifters = single, 5
hopper.solenoid = single, 2 
